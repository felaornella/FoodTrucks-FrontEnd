<div style="color: #000000cc; margin-top: 3%;justify-content: center; display: flex;">
  <div style="background-color: #ffffffbb; padding-top: 20px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px; border-radius: 10px;" class="justify-content-md-center col-md-3">
    <div style="text-align: center;">
      <h2><b>REGISTRAR USUARIO</b></h2>
    </div>
    <form #register="ngForm" ngNativeValidate (ngSubmit)="onSubmit(register)">
    <div class="form-group">
      <label for="">Nombre</label>
      <input
        type="text"
        name="nombre"
        ngModel
        required
        placeholder="Ingrese un nombre"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Apellido</label>
      <input
        type="text"
        name="apellido"
        ngModel
        required
        placeholder="Ingrese un apellido"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input
        type="text"
        name="email"
        ngModel
        required
        placeholder="Ingrese un email"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Usuario</label>
      <input
        type="text"
        name="username"
        ngModel
        required
        placeholder="Ingrese un usuario"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for=""> Contraseña</label>
      <input
        type="password"
        name="password"
        ngModel
        required
        placeholder="Ingrese un contraseña"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Tipo de usuario</label>
      <select name="tipo" class="form-control" ngModel required>
        <option value="Foodtrucker">Foodtrucker</option>
        <option value="Organizador">Organizador</option>
      </select>
    </div>
    <div style="text-align: center;">
      <button type="submit" class="btn btn-primary">REGISTRARME</button>
    </div>
    

    <div class="form-group" style="text-align: center;">
      <br/>
      <a routerLink="/login">Ya tenes cuenta? Ingresa clickeando aquí</a>
    </div>
    </form>
  </div>
</div>

<div style="text-align: center">
  <div style="background: linear-gradient(180deg, rgba(255,130,0,0.7637255585828081) 22%, rgba(0,7,8,0.3575630935968137) 100%); width:100%;display: inline-block">
    <div>
      <img src="../assets/images/logo_app_final.png" />
    </div>
  </div>
</div>
<br>
<div style="color: #000000cc; justify-content: center; display: flex;">
  <div style="background-color: #ffffffbb; padding-top: 20px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px; border-radius: 10px;">
    <div style="text-align: center;">
      <h2><b>REGISTRAR USUARIO</b></h2>
    </div>
    <form #register="ngForm" ngNativeValidate (ngSubmit)="onSubmit(register)">
    <div class="form row">
      <div class="form-group col-md-6">
        <label for="">Nombre</label>
        <input
          type="text"
          name="nombre"
          ngModel
          required
          placeholder="Ingrese un nombre"
          class="form-control"
        />
      </div>
      <div class="form-group col-md-6">
        <label for="">Apellido</label>
        <input
          type="text"
          name="apellido"
          ngModel
          required
          placeholder="Ingrese un apellido"
          class="form-control"
        />
      </div>
    </div>
    <div class="form row">
      <div class="form-group col-md-6">
        <label for="">Usuario</label>
        <input
          type="text"
          name="username"
          ngModel
          required
          placeholder="Ingrese un usuario"
          class="form-control"
        />
      </div>
  
      <div class="form-group col-md-6">
        <label for=""> Contraseña</label>
        <input
          type="password"
          name="password"
          ngModel
          required
          placeholder="Ingrese un contraseña"
          class="form-control"
        />
      </div>
    </div>
    
    <div class="form row">
      <div class="form-group col-md-12">
        <label for="">Email</label>
        <input
          type="text"
          name="email"
          ngModel
          required
          placeholder="Ingrese un email"
          class="form-control"
        />
      </div>
    </div>
    <div class="form row">
      <div class="form-group col-md-12">
        <label for="">Tipo de usuario</label>
        <select name="tipo" class="form-control" ngModel required>
          <option value="Foodtrucker">Foodtrucker</option>
          <option value="Organizador">Organizador</option>
        </select>
      </div>
    </div>
    
    
    <div style="text-align: center;" class="col-md-12">
      <button type="submit" class="btn btn-primary">REGISTRARME</button>
    </div>
    

    <div class="form-group col-md-12" style="text-align: center;">
      <br/>
      <a routerLink="/login">¿Ya tenes cuenta? Ingresa clickeando aquí</a>
    </div>
    </form>
  </div>
</div>

<div style="text-align: center">
  <div style="background: linear-gradient(180deg, rgba(255,130,0,0.7637255585828081) 10%, rgba(255,130,0,0.02) 100%);
              width:100%;
              display: inline-block">
    <div style="margin-top: 10px;">
      <img style="width: 400px;" src="../assets/images/logo_app_2.png" />
    </div>
  </div>
</div><br><br />
<div style="color: #000000cc; justify-content: center; display: flex;">
  <div style="background-color: #ffffffbb; padding-top: 20px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px; border-radius: 10px;">
    <form #register="ngForm" ngNativeValidate (ngSubmit)="onSubmit(register)">
    <div class="form row">
      <div style="text-align: center;" class="form-group col-md-12">
        <h5><b>USUARIO</b></h5>
        <input
          type="text"
          name="usuario"
          ngModel
          placeholder="Ingrese un usuario"
          required
          class="form-control"
        />
      </div>
    </div>
    <div class="form row">
      <div style="text-align: center;" class="form-group col-md-12">
        <h5><b>PASSWORD</b></h5>
        <input
          type="password"
          name="clave"
          ngModel
          placeholder="Ingrese un contraseña"
          required
          class="form-control"
        />
      </div>
    </div>
    
    <div style="text-align: center;" class="col-md-12">
      <button type="submit" class="btn btn-primary">INICIAR SESION</button>
    </div>
    

    <div class="form-group col-md-12" style="text-align: center;">
      <br/>
      <a routerLink="/register">¿No tenes cuenta? Registrate ingresando aquí</a>
    </div>
    </form>
  </div>
</div>

<a routerLink="/home">Volver</a>

<div class="row justify-content-md-center">
  <form #edit="ngForm" (ngSubmit)="onSubmit(edit)">
    <div class="form-group">
      <label for="">Apellido</label>
      <input
        type="text"
        name="apellido"
        ngModel
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" name="nombre" ngModel required class="form-control" />
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input
        type="password"
        name="password"
        ngModel
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="">Email</label>
      <input type="text" name="email" ngModel required class="form-control" />
    </div>

    <div class="form-group">
      <label for="">Username</label>
      <input
        type="text"
        name="username"
        ngModel
        required
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">EDITAR</button>
  </form>
</div>

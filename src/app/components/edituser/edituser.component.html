<div style="color:white; margin-top: 105px;">   
  <div *ngIf="enviado" class="row justify-content-md-center" style="text-align: center;">
    <div class="alert alert-success col-md-3" role="alert">
      Â¡Perfil editado con exito!
    </div>  
  </div>
  <div style="justify-content: center; display: flex;">
    <div class="justify-content-md-center col-md-3">
      <div>
        <h1><b>EDITAR PERFIL</b></h1>
      </div>
      <form #edit="ngForm" ngNativeValidate (ngSubmit)="onSubmit(edit)">
        <div class="form-group">
          <label for=""><b>Apellido</b></label>
          <input
            type="text"
            name="apellido"
            ngModel
            required
            value="datos[0]"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for=""><b>Nombre</b></label>
          <input type="text" name="nombre" value="me.nombre" ngModel required class="form-control" />
        </div>

        <div class="form-group">
          <label for=""><b>Password</b></label>
          <input
            type="password"
            name="password"
            value="me.password"
            ngModel
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for=""><b>Email</b></label>
          <input type="text" name="email" value="me.email" ngModel required class="form-control" />
        </div>

        <div class="form-group">
          <label for=""><b>Username</b></label>
          <input
            type="text"
            name="username"
            ngModel
            value="me.username"
            required
            class="form-control"
          />
        </div>

        <div style="text-align: center;">
          <button type="submit" class="btn btn-primary">ENVIAR</button>
        </div>

      </form>
    </div>
  </div>
</div>

<!-- despues borrar  -->
<div style="color: #000000cc; margin-top: 105px;">   
  <div *ngIf="enviado" class="row justify-content-md-center" style="text-align: center;">
    <div class="alert alert-success col-md-3" role="alert">
      Â¡Perfil editado con exito!
    </div>  
  </div>
  <div style="justify-content: center; display: flex;">
    <div style="background-color: #ffffffbb; padding-top: 20px; padding-left: 20px; padding-right: 20px; padding-bottom: 20px; border-radius: 10px;" class="justify-content-md-center col-md-3">
      <div style="text-align: center;">
        <h1><b>EDITAR PERFIL</b></h1>
      </div>
      <form #edit="ngForm" ngNativeValidate (ngSubmit)="onSubmit(edit)">
        <div class="form-group">
          <label for=""><b>Apellido</b></label>
          <input
            type="text"
            name="apellido"
            ngModel
            required
            value="{{apellido}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for=""><b>Nombre</b></label>
          <input type="text" name="nombre" value="{{nombre}}" ngModel required class="form-control" />
        </div>

        <div class="form-group">
          <label for=""><b>Password</b></label>
          <input
            type="text"
            name="password"
            value="{{password}}"
            ngModel
            required
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for=""><b>Email</b></label>
          <input type="text" name="email" value="{{email}}" ngModel required class="form-control" />
        </div>

        <div class="form-group">
          <label for=""><b>Username</b></label>
          <input
            type="text"
            name="username"
            ngModel
            value="{{username}}"
            required
            class="form-control"
          />
        </div>

        <div style="text-align: center;">
          <button type="submit" class="btn btn-primary">ENVIAR</button>
        </div>

      </form>
    </div>
  </div>
  <br><br>
  <div style="text-align: center;">
    <a
            class="btn btn-primary btn-lg"
            role="button"
            (click)="redireccionar()"
            >Volver al Home</a>
  </div>
</div>

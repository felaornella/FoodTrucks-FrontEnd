<div style=" margin-top: 30px;">
  <div *ngIf="error" class="row justify-content-md-center" style="text-align: center;">
    <div class="alert alert-danger col-md-3" role="alert">
      ¡Alguno de los datos ingresados no son correctos!
    </div>  
  </div>
  <div style="justify-content: center; display: flex;">
    <div style="border-radius: 10px;margin-right: 15%; margin-left: 15%; margin-top: 5%; background-color: #ffffffdd;">
      <form *ngIf="!enviado" style="padding-top: 20px; padding-bottom: 30px; padding-right: 30px; padding-left: 30px;" #edit="ngForm" ngNativeValidate (ngSubmit)="onSubmit(edit)">
        <div style="text-align: center; margin-bottom: 20px;">
          <h3><b>NUEVO FOODTRUCK</b></h3>
        </div>
        <div class="form row">
          <div class="form-group col-md-4" >
            <label for=""><b>Nombre</b></label>
            <input
              type="text"
              name="nombre"
              ngModel 
              required
              class="form-control"
              placeholder="Ingrese un nombre"
            />
          </div>
          <div class="form-group col-md-4">
            <label for=""><b>Tipo de Servicio</b></label>
            <input
              type="text"
              name="tipo_servicio"
              ngModel
              required
              class="form-control"
              placeholder="Ingrese un tipo de servicio"
            />
          </div>
          <div class="form-group col-md-4">
            <label for=""><b>URL Web</b></label>
            <input
              type="text"
              name="url"
              ngModel
              required
              class="form-control"
              placeholder="Ingrese la dirección URL de su web "
            />
          </div>
        </div>
        <div class="form row">
          <div class="form-group col-md-12">
            <label for=""><b>Descripción</b></label>
            <textarea
              cols="15"
              rows="3"
              name="descripcion"
              ngModel
              required
              class="form-control"
              placeholder="Ingrese una breve descripción"
            ></textarea>
          </div>
        </div>
        <div style="text-align: center;">
          <h4><b>REDES</b></h4>
        </div>
        <div class="form row">    
          <div class="form-group col-md-4">
            <label for=""><b>Instagram</b></label>
            <input
              type="text"
              name="instagram"
              placeholder="@instagram"
              ngModel
              required
              class="form-control"
            />
          </div>
          
    
          <div class="form-group col-md-4">
            <label for=""><b>Facebook</b></label>
            <input
              type="text"
              name="facebook"
              placeholder="Pagina de Facebook"
              ngModel
              required
              class="form-control"
            />
          </div>
          
    
          <div class="form-group col-md-4">
            <label for=""><b>WhatsApp</b></label>
            <input
              type="text"
              name="whatsapp"
              placeholder="Numero de WhatsApp"
              ngModel
              required
              class="form-control"
            />
          </div>
        </div>
        <div style="text-align: center;">
          <button type="submit" class="btn btn-primary">ENVIAR</button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="enviado" class="row justify-content-md-center" style="text-align: center;">
    <div class="alert alert-success col-md-3" role="alert">
      ¡FoodTruck cargado con exito!
    </div>  
  </div>
  <div *ngIf="enviado" style="text-align: center;">
    <a routerLink="/home-foodtrucker" class="btn btn-success btn-lg" href="#" role="button">Volver al Home</a>
  </div>
  <br><br>
  <div *ngIf="!enviado" style="text-align: center;">
    <a routerLink="/home-foodtrucker" class="btn btn-primary btn-lg" href="#" role="button">Volver al Home</a>
  </div>
</div>

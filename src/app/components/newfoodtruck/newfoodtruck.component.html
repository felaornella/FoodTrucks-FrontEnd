<div style="text-align: center">
  <div style="background: linear-gradient(180deg, rgba(255,130,0,0.7637255585828081) 10%, rgba(255,130,0,0.02) 100%);
              width:100%;
              display: inline-block;">
    <div style="float: left;margin-top: 10px;">
      <a routerLink="/home-foodtrucker"><img style="width: 400px;" src="../assets/images/logo_app_2.png" /></a>
    </div>
    <div style="margin-top: 2%; ;float: right; margin-right: 40px;">
      <div class="row">
        <div class="col">
          <div ngbDropdown class="d-inline-block">
            <button class="" id="botonCuenta" style="border-radius: 100px; outline: none; background-color: transparent; border: none" id="dropdownBasic1" ngbDropdownToggle><img style=" width: 60px;" src="../assets/images/icono_account.png" /></button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <a *ngIf="user_tipo=='Organizador'" style="text-decoration: none;" routerLink="/list-eventos"><button ngbDropdownItem>Mis Eventos</button></a>
              <a *ngIf="user_tipo=='FoodTrucker'" style="text-decoration: none;" routerLink="/list-foodtrucks"><button ngbDropdownItem>Mis FoodTrucks</button></a>
              <div class="dropdown-divider"></div>
              <a style="text-decoration: none;" routerLink="/edit-user"><button ngbDropdownItem>Mi Perfil</button></a>
              <div class="dropdown-divider"></div>
              <a style="text-decoration: none;" routerLink="/login" (click)="logOut()"><button ngbDropdownItem>Cerrar Sesion</button></a>
            </div>
          </div>
        </div>
     </div>
    </div>
  </div>
</div><br>
<div>
  <div style="justify-content: center; display: flex;">
    <div style="border-radius: 10px;margin-right: 15%; margin-left: 15%; background-color: #ffffffdd;">
      <form *ngIf="!enviado" style="padding-top: 20px; padding-bottom: 30px; padding-right: 30px; padding-left: 30px; width: 1000px;" #edit="ngForm" ngNativeValidate (ngSubmit)="onSubmit(edit)">
        <div style="text-align: center; margin-bottom: 20px;">
          <h3><b>NUEVO FOODTRUCK</b></h3>
        </div>
        <div class="form row">
          <div class="form-group col-md-4" >
            <label for=""><b>Nombre</b></label>
            <input
              type="text"
              name="nombre"
              ngModel 
              required
              class="form-control"
              placeholder="Ingrese un nombre"
            />
          </div>
          <div class="form-group col-md-4">
            <label for=""><b>Tipo de Servicio</b></label>
            <input
              type="text"
              name="tipo_servicio"
              ngModel
              required
              class="form-control"
              placeholder="Ingrese un tipo de servicio"
            />
          </div>
          <div class="form-group col-md-4">
            <label for=""><b>URL Web</b></label>
            <input
              type="text"
              name="url"
              ngModel
              required
              class="form-control"
              placeholder="Ingrese la dirección URL de su web "
            />
          </div>
        </div>
        <div class="form row">
          <div class="form-group col-md-6">
            <label for=""><b>Descripción</b></label>
            <textarea
              cols="15"
              rows="3"
              name="descripcion"
              ngModel
              required
              class="form-control"
              placeholder="Ingrese una breve descripción"
            ></textarea>
          </div>
          <div class="form-group col-md-6">
            <label><b>Elegi una imagen</b></label><br>
            <div *ngIf="!corteImg">
              <input 
              type="file" 
              name="image" 
              (change)="onUploadChange($event)" 
              accept=".png, .jpg, .jpeg" />
            </div>
              <div style="display: inline-block;" *ngFor="let each of imgFoodTruck">
                <div style="display: flex;">
                  <button style="width: 25px; height: 25px; background-color: black; 
                                position: absolute; float: right; color: white; font-weight: normal; text-align:start;"
                                (click)="imgFoodTruck.splice(imgFoodTruck.indexOf(each),1)">X</button>
                  <img src={{each}} alt="" style="margin-right: 10px; max-width: 100px; max-height: 100px;" id="img">
                </div>
              </div>
          </div>
          
        </div>
        <div style="text-align: center;">
          <h4><b>REDES</b></h4>
        </div>
        <div class="form row">    
          <div class="form-group col-md-4">
            <label for=""><b>Instagram</b></label>
            <input
              type="text"
              name="instagram"
              placeholder="@instagram"
              ngModel
              required
              class="form-control"
            />
          </div>
          
    
          <div class="form-group col-md-4">
            <label for=""><b>Facebook</b></label>
            <input
              type="text"
              name="facebook"
              placeholder="Pagina de Facebook"
              ngModel
              required
              class="form-control"
            />
          </div>
          
    
          <div class="form-group col-md-4">
            <label for=""><b>WhatsApp</b></label>
            <input
              type="number"
              name="whatsapp"
              placeholder="Numero de WhatsApp"
              ngModel
              required
              class="form-control"
            />
          </div>
        </div>
        <div style="text-align: center; margin-top: 10px;">
          <a href="/list-foodtrucks" style="margin-right: 20px;"><button type="button" class="btn btn-danger">CANCELAR</button></a>
          <button type="submit" [disabled]="condBoton" class="btn btn-primary">ENVIAR</button>
        </div>
      </form>
    </div>
  </div>
</div>

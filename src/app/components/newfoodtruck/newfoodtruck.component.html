<div style="background-color: #fefefe77; margin-top: 30px;">
  <div style="text-align: center">
    <h4><b>CARGAR NUEVO FOOD-TRUCK</b></h4>
  </div>
  <div *ngIf="error" class="row justify-content-md-center" style="text-align: center;">
    <div class="alert alert-danger col-md-3" role="alert">
      ¡Alguno de los datos ingresados no son correctos!
    </div>  
  </div>
  <div *ngIf="enviado" class="row justify-content-md-center" style="text-align: center;">
    <div class="alert alert-success col-md-3" role="alert">
      ¡FoodTruck cargado con exito!
    </div>  
  </div>
  <div style="justify-content: center; display: flex;">
    <div class="justify-content-md-center col-md-3">
    <form *ngIf="!enviado" #ft="ngForm" (ngSubmit)="onSubmit(ft)">
      <div class="form-group">
        <label for=""><b>Nombre</b></label>
        <input
          type="text"
          name="nombre"
          ngModel 
          required
          class="form-control"
          placeholder="Ingrese un nombre"
        />
      </div>
      <div class="form-group">
        <label for=""><b>Descripción</b></label>
        <textarea
          cols="15"
          rows="3"
          name="descripcion"
          ngModel
          required
          class="form-control"
          placeholder="Ingrese una breve descripción"
        ></textarea>
      </div>

      <div class="form-group">
        <label for=""><b>Tipo de Servicio</b></label>
        <input
          type="text"
          name="tipo_servicio"
          ngModel
          required
          class="form-control"
          placeholder="Ingrese un tipo de servicio"
        />
      </div>
      <div class="form-group">
        <label for=""><b>URL Web</b></label>
        <input
          type="text"
          name="url"
          ngModel
          required
          class="form-control"
          placeholder="Ingrese la dirección URL de su web "
        />
      </div>
      <div class="form-group">
        <label for=""><b>Redes</b></label>
        <input
          type="text"
          name="instagram"
          placeholder="@instagram"
          ngModel
          required
          class="form-control"
        />
        <input
          type="text"
          name="facebook"
          placeholder="@facebook"
          ngModel
          required
          class="form-control"
        />
        <input
          type="text"
          name="whatsapp"
          placeholder="whatsapp"
          ngModel
          required
          class="form-control"
        />
      </div>
      <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">ENVIAR</button>
      </div>
      
    </form>
    <div *ngIf="enviado" style="text-align: center;">
      <a routerLink="/home-foodtrucker" class="btn btn-success btn-lg" style="margin-right: 15px;" href="#" role="button">Volver al Home</a>
    </div>
    </div> 
  </div>
</div>
